<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="userBasePage::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<section>
  <h1 th:text="${user.name}"></h1>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">

            <h3 class="my-3">Change Password</h3>

            <form th:action="@{/changePassword}" method="post">

              <div class="form-group">
                <input name="oldPassword" type="text" class="form-control" placeholder="Enter Old Password">
              </div>

              <div class="form-group">
                <input name="newPassword" type="text" class="form-control" placeholder="Enter New Password">
              </div>

              <!--              jab session se message tabhi ye dikhega-->
              <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                <p class="text-center" th:text="${session.message.content}"></p>
                <th:block th:remove="all"></th:block>
              </div>

              <button type="submit">
                Change
              </button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>
</html>
