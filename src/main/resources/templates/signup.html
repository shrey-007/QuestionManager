<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>


<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="my-card mt-3">
          <h1 class="text-center">Sign Up</h1>
<!--            jo user controller se model attribute mai aa rha hai use yaha fetch kr rhe hai.-->

          <form th:action="@{/do_register}" method="post" th:object="${user}">

<!--            name-->

            <div class="form-group">
              <label for="name_field">Name</label>
<!--                th:value se vo value aajjaegi jo value tumne form mai pehle daala thi, toh agar form validation mai error aayi toh dobaara starting se form nhi bharna padega-->
              <input name="name" type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter Here" th:value="${user.name}" th:classappend="${#fields.hasErrors('name')}" required>
              <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
            </div>

<!--            email-->

            <div class="form-group">
              <label for="email_field">Email</label>
              <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter Here" th:value="${user.email}" required>
            </div>

<!--            password-->

            <div class="form-group">
              <label for="password_field">Password</label>
              <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter Here"  required>
            </div>

<!--            about-->

            <div class="form-group">
              <label for="about_field">About</label>
              <textarea name="about" class="form-control" id="about_field" aria-describedby="emailHelp" placeholder="Enter About Yourself" rows="10" th:text="${user.about}" required></textarea>
            </div>

<!--              checkbox-->

              <div class="form-group form check text-center">
                  <input type="checkbox" name="agreement" class="form-check-input" id="agreement">
                  <label for="agreement">Accept terms and conditions</label>
              </div>

<!--              alert-->
              <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                  <p class="tect-center" th:text="${session.message.content}"></p>
                  <th:block th:remove="all"></th:block>
              </div>

<!--            buttons-->
            <div class="container text-center">
              <button class="btn btn-primary" type="submit">Submit</button>
              <button class="btn btn-primary" type="reset">Reset</button>
            </div>





          </form>
        </div>


      </div>
    </div>
  </div>
</section>


</body>
</html>
