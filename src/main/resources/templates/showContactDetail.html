<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="userBasePage::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<section>
<!--  <h1 th:text="${user.name}"></h1>-->
<!--  <h1 th:text="${question.name}"></h1>-->

  <div class="card-q">
    <div class="card-left">
      <!-- Problem name -->
      <h3 th:text="${question.name}"></h3>

      <!-- Problem Statement -->
      <h4 th:text="${question.description}"></h4>

        <!-- hint -->
        <button style="cursor: pointer;" onclick="toggleHint()" class="btn btn-primary button-custom">Hint</button>

        <div id="hint" style="display:none;">
          use hashmap
        </div>



        <br>
        <br>

        <!-- topics -->

        <h4>Topics</h4>

        <div class="topics">
          <div class="topic">
            Dynamic Programming
          </div>
          <div class="topic">
            Greedy
          </div>
          <div class="topic">
            Sorting
          </div>
          <div class="topic">
            Recursion
          </div>
          <div class="topic">
            Hashing
          </div>
          <div class="topic">
            memoisation
          </div>
          <div class="topic">
            memoisation
          </div>
          <div class="topic">
            memoisation
          </div>
          <div class="topic">
            memoisation
          </div>
        </div>

    </div>


    <div class="card-right">

      <button class="btn btn-primary button-custom" onclick="editNote()"><i class="fas fa-edit"></i></button>
      <br>
<!--      to edit the note-->
<!--      /question/${question.qid}-->
      <form th:action="@{/editNote}" style="display:none;background-color:black;padding:1%;" id="editNoteForm">
        <br>

        <div class="form-group">
          <label for="note" style="color:white;">Add Note</label>
          <input name="note" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Here"  required>
        </div>
        <input type="hidden" th:value="${question.qid}" name="qqid">

        <button class="btn btn-primary button-custom"  type="submit">Edit Note</button>

      </form>
<!--      to display note using pre tag , beacause jo explaination store kra hai usme line break and spaces bhi ho skti hai toh usko directly dispay krne pr vo gayab ho jaaegi toh pre tag ke under kra hai-->
      <span><pre th:if="${questionExplaination.explaination != null}" th:text="${questionExplaination.explaination}"></pre></span>
      <br>
      <br>
      <a style="cursor: pointer;"  class="btn btn-primary button-custom">Code</a>

    </div>

  </div>
</section>


</body>
</html>
