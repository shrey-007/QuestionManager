<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
 <section>
     <div class="banner d-flex justify-content-center align-items-center">
         <div class="text-center">
             <h1>Questions Manager</h1>
             <p>Create your Competitive Programming Questions notes with images, pdfs, and tags</p>
             <button class="btn btn-primary button-custom" id="myButton">Sign up</button>

         </div>
     </div>

     <br>
     <br>

     <div style="background:black;width:100%;height:100px;display:flex;align-items:flex-end;">
         <p class="typing-text">This text will be typed.</p>
     </div>


     <div class="container">
         <div class="left-element">Left Element</div>
         <div class="right-element">Right Element</div>
     </div>

     <br>
     <br>
     <br>

     <script>
window.addEventListener('scroll', function() {
  const container = document.querySelector('.container');
  const containerRect = container.getBoundingClientRect();
  const viewportHeight = window.innerHeight;

  if (containerRect.top <= viewportHeight) {
    /* Container is visible on screen, trigger animations */
    document.querySelector('.left-element').style.animation = 'slide-in 1s ease-in-out forwards';
    document.querySelector('.right-element').style.animation = 'slide-out 1s ease-in-out forwards';
    document.querySelector('.typing-text').style.animation = 'typing 7s ease-in-out forwards';
  }
});

    </script>


 </section>


</body>
</html>
