<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="userBasePage::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<section>

  <div class="card mr-3">
    <div class="card-body">
      <h1 class="text-center">Add Question</h1>
      <div class="container-fluid mt-1">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <form action="" th:object="${question}" enctype="multipart/form-data" method="post" th:action="@{/saveQuestion}" class="mt-2">


<!--              name-->
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-plus"></i>
                  </div>
                </div>
                <input type="text" id="name" name="name" placeholder="Enter Name Here" class="form-control" required/>
              </div>

<!--              description  -->
                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-plus"></i>
                        </div>
                    </div>
                    <input type="text" id="description" name="description" placeholder="Enter Description Here" class="form-control" required/>
                </div>

<!--               notes -->
                <div class="form-group mt-3">
                    <textarea name="notes" id="mytextarea"  cols="30" rows="10" class="form-control" placeholder="Add a note"></textarea>
                </div>

<!--                image-->
                <div class="custom-file">
                    <label for="imageName">Upload Image</label>
                    <input type="file" name="imageName">
                </div>
                <!--                file-->
                <div class="custom-file">
                    <label for="fileName">Upload File</label>
                    <input type="file" name="fileName">
                </div>

                <div class="container text-center">
                    <button class="btn btn-outline-primary">Save</button>
                </div>

<!--                <div class="container" th:if="${session.message}">-->
<!--                    <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">-->
<!--                        <span th:text="${session.message.content}"></span>-->
<!--                    </div>-->
<!--                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
<!--                </div>-->
                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                    <p class="text-center" th:text="${session.message.content}"></p>
                    <th:block th:remove="all"></th:block>
                </div>









            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


<!--advance text editor-->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

</section>


</body>
</html>
